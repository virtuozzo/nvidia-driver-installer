apiVersion: v1
kind: Pod
metadata:
   name: dcgmproftester12
spec:
   restartPolicy: OnFailure
   containers:
   - name: dcgmproftester12
     image: nvcr.io/nvidia/cloud-native/dcgm:3.3.0-1-ubuntu22.04
     command: ["/usr/bin/dcgmproftester12"]
     args: ["--no-dcgm-validation", "-t 1004", "-d 30"]
     resources:
       limits:
          nvidia.com/gpu: 1
     securityContext:
       capabilities:
         add: ["SYS_ADMIN"]
